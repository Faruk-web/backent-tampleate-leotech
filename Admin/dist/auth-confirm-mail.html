<!-- HTML element for displaying the map -->
<div id="map" style="height: 500px;"></div>

<!-- HTML elements for displaying the latitude, longitude, altitude, and precision -->
<p>Latitude: <span id="latitude"></span></p>
<p>Longitude: <span id="longitude"></span></p>
<p>Altitude: <span id="altitude"></span></p>
<p>Precision: <span id="precision"></span></p>

<!-- Import the Leaflet library -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
  // Initialize the map
  const map = L.map('map').setView([23.6850, 90.3563], 8);

  // Add a tile layer to the map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    maxZoom: 18
  }).addTo(map);

  // Add a click event listener to the map
  map.on('click', (event) => {
    // Retrieve the latitude, longitude, altitude, and precision from the event object
    const latitude = event.latlng.lat;
    const longitude = event.latlng.lng;
    const altitude = event.altitude || null;
    const precision = event.accuracy || null;

    // Write the latitude, longitude, altitude, and precision to the document using their respective IDs
    document.getElementById('latitude').textContent = latitude;
    document.getElementById('longitude').textContent = longitude;
    document.getElementById('altitude').textContent = altitude;
    document.getElementById('precision').textContent = precision;
  });
</script>
